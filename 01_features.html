<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES module模块特性</title>
</head>

<body>
    <script type="module">
        // This is most basic way to use the ES module.
        console.log('This is a  module')
    </script>
    <script type="module">
        // In ES module, strict mode is adopted.
        console.log(this)
    </script>
    <script type="module">
        let foo = "hell";
        console.log(foo)
    </script>
    <script type="module">
        // Every module has own scope.
        console.log(foo)
    </script>
    <!-- 通过cors方式请求资源文件 -->
    <script type="module" src="cors"></script>
    <!-- 自动添加defer属性 -->
    <script defer src="src"></script>
    <script type="module" src="./demo.js"></script>
    <p>You have seen me </p>
</body>

</html>
